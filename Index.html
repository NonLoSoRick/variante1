<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
    <title>Amazon Home Page</title>
  </head>
  <body>
    <header>
      <img src="./Amazon Page/assets/images/logo.png" alt="Amazon-logo" />
    </header>

    <nav>
      <a href="#">All</a>
      <a href="#">Today's deals</a>
      <a href="#">Customer Service</a>
      <a href="#">Registry</a>
      <a href="#">Gift Cards</a>
      <a href="#">Sell</a>
    </nav>

    <main>
      <div class="orange-banner">
        <a href="#">Shop All Holidays Gift Cards</a>
      </div>

      <div class="green-banner">
        <div class="banner-text">
          <h2>Holiday Gift Guides</h2>
          <a href="#">Be a go-gifter</a>
        </div>
      </div>

      <div class="smallpic">
        <div class="pic-text">
          <h2>Find the perfect gift</h2>
          <a href="#">Shop now</a>
        </div>

        <div class="pic">
          <img src="./Amazon Page/assets/images/img_1.jpg" alt="tablet" />
        </div>
        <div class="pic">
          <img src="./Amazon Page/assets/images/img_2.jpg" alt="desk" />
        </div>

        <div class="pic">
          <img src="./Amazon Page/assets/images/img_3.jpg" alt="smartwatch" />
        </div>
        <div class="pic">
          <img src="./Amazon Page/assets/images/img_4.jpg" alt="smartwatch" />
        </div>
      </div>

      <div class="bigpic">
        <img src="./Amazon Page/assets/images/img_9.png" alt="gaming" />
        <div class="bigpic-text">
          <h2>Play the gifting game</h2>
          <a href="#">Shop gaming</a>
        </div>
        <img src="./Amazon Page/assets/images/img_10.png" alt="audio" />
        <div class="bigpic-text">
          <h2>The sound of cheer</h2>
          <a href="#">Shop Audio & Accessories</a>
        </div>
      </div>

      <aside>
        <a href="#top">Back to top</a>
      </aside>
    </main>

    <footer>
      <img src="./Amazon Page/assets/images/logo.png" alt="Amazon-logo" />
    </footer>
  </body>
</html>
